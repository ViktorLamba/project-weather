{% extends "base.html" %}

{% block content %}
<div class="weather-detail-page">
    <div class="back-link">
        <a href="/">‚Üê –ù–∞–∑–∞–¥ –∫ –ø–æ–∏—Å–∫—É</a>
    </div>

    <h1>üå§Ô∏è –ü–æ–≥–æ–¥–∞ –≤ –≥–æ—Ä–æ–¥–µ: <span id="current-city">{{ city }}</span></h1>

    <div id="loading" class="loading">
        <div class="spinner"></div>
        <p>–ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –æ –ø–æ–≥–æ–¥–µ...</p>
    </div>

    <div id="weather-data" class="weather-data hidden">
        <!-- –î–∞–Ω–Ω—ã–µ –æ –ø–æ–≥–æ–¥–µ –±—É–¥—É—Ç –∑–¥–µ—Å—å -->
    </div>

    <div id="error-message" class="error-message hidden">
        <!-- –û—à–∏–±–∫–∏ –±—É–¥—É—Ç –∑–¥–µ—Å—å -->
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const city = "{{ city }}";
    loadWeatherData(city);
});

async function loadWeatherData(city) {
    const loading = document.getElementById('loading');
    const weatherData = document.getElementById('weather-data');
    const errorMessage = document.getElementById('error-message');
    
    try {
        loading.classList.remove('hidden');
        weatherData.classList.add('hidden');
        errorMessage.classList.add('hidden');
        
        const response = await fetch(`/weather?city=${encodeURIComponent(city)}`);
        const data = await response.json();
        
        if (data.status === 0 && data.data) {
            const w = data.data;
            weatherData.innerHTML = `
                <div class="weather-card">
                    <div class="weather-header">
                        <h2>${w.name}, ${w.sys.country}</h2>
                        <p class="weather-description">${w.weather[0].description}</p>
                    </div>
                    
                    <div class="weather-main">
                        <div class="temperature">${Math.round(w.main.temp)}¬∞C</div>
                        <div class="feels-like">–û—â—É—â–∞–µ—Ç—Å—è –∫–∞–∫: ${Math.round(w.main.feels_like)}¬∞C</div>
                    </div>
                    
                    <div class="weather-details">
                        <div class="detail-item">
                            <span class="label">üìä –ú–∏–Ω–∏–º—É–º/–ú–∞–∫—Å–∏–º—É–º:</span>
                            <span class="value">${Math.round(w.main.temp_min)}¬∞C / ${Math.round(w.main.temp_max)}¬∞C</span>
                        </div>
                        <div class="detail-item">
                            <span class="label">üí® –í–µ—Ç–µ—Ä:</span>
                            <span class="value">${w.wind.speed} –º/—Å</span>
                        </div>
                        <div class="detail-item">
                            <span class="label">üíß –í–ª–∞–∂–Ω–æ—Å—Ç—å:</span>
                            <span class="value">${w.main.humidity}%</span>
                        </div>
                        <div class="detail-item">
                            <span class="label">üìç –ö–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã:</span>
                            <span class="value">${w.coord.lat.toFixed(4)}, ${w.coord.lon.toFixed(4)}</span>
                        </div>
                    </div>
                </div>
            `;
            
            loading.classList.add('hidden');
            weatherData.classList.remove('hidden');
        } else {
            throw new Error(data.error || '–ì–æ—Ä–æ–¥ –Ω–µ –Ω–∞–π–¥–µ–Ω');
        }
    } catch (error) {
        loading.classList.add('hidden');
        errorMessage.classList.remove('hidden');
        errorMessage.innerHTML = `
            <div class="error-card">
                <h3>‚ùå –û—à–∏–±–∫–∞</h3>
                <p>–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –¥–ª—è –≥–æ—Ä–æ–¥–∞ "${city}"</p>
                <p><strong>–ü—Ä–∏—á–∏–Ω–∞:</strong> ${error.message}</p>
                <a href="/" class="retry-btn">–ü–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å –¥—Ä—É–≥–æ–π –≥–æ—Ä–æ–¥</a>
            </div>
        `;
    }
}
</script>

<style>
.weather-detail-page {
    max-width: 600px;
    margin: 0 auto;
}

.back-link {
    margin-bottom: 20px;
}

.back-link a {
    color: #007bff;
    text-decoration: none;
}

.back-link a:hover {
    text-decoration: underline;
}

.weather-card {
    background: white;
    border-radius: 15px;
    padding: 30px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    margin-top: 20px;
}

.weather-header h2 {
    margin: 0 0 5px 0;
    color: #333;
}

.weather-description {
    margin: 0;
    color: #666;
    text-transform: capitalize;
}

.weather-main {
    text-align: center;
    margin: 30px 0;
}

.temperature {
    font-size: 3em;
    font-weight: bold;
    color: #2c3e50;
}

.feels-like {
    color: #7f8c8d;
    margin-top: 10px;
}

.weather-details {
    border-top: 1px solid #ecf0f1;
    padding-top: 20px;
}

.detail-item {
    display: flex;
    justify-content: space-between;
    padding: 10px 0;
    border-bottom: 1px solid #f8f9fa;
}

.detail-item:last-child {
    border-bottom: none;
}

.label {
    color: #666;
}

.value {
    font-weight: bold;
    color: #333;
}

.error-card {
    background: #ffe6e6;
    border: 1px solid #ffcccc;
    border-radius: 10px;
    padding: 20px;
    text-align: center;
}

.retry-btn {
    display: inline-block;
    margin-top: 15px;
    padding: 10px 20px;
    background: #007bff;
    color: white;
    text-decoration: none;
    border-radius: 5px;
}

.hidden {
    display: none;
}

.loading {
    text-align: center;
    padding: 40px;
}

.spinner {
    border: 4px solid #f3f3f3;
    border-top: 4px solid #007bff;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    animation: spin 1s linear infinite;
    margin: 0 auto 20px;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}
</style>
{% endblock %}
